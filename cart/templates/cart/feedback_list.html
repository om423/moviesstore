{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Checkout Feedback</h2>
        <hr />
        {% if template_data.feedbacks %}
          <ul class="list-group">
            {% for f in template_data.feedbacks %}
              <li class="list-group-item">
                <div class="d-flex justify-content-between">
                  <b>{{ f.name|default:"Anonymous" }}</b>
                  <small class="text-muted">{{ f.date }}</small>
                </div>
                <div>{{ f.comment }}</div>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted">No feedback yet.</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
